<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
    <div class="container">
        <h1 align="center">Visitor Recording System</h1>
        <hr/>
        <form method="" action="" id="myform">
           
                <label for="student_name">Student Name
                <input type="text" name="student_name" id="student_name" class="form-control" required></label>
           
           
                <label for="student_age">Student Age
                    <input type="number" name=" student_age" id="student_age" class="form-control" required>
                </label>
           
           
                <label for="student_gender">Student Gender
                <select id="student_gender" name="student_gender" class="form-control">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </label>
      
                <label for="mobile_number" align="center">Mobile Number
                <input type="text" name="mobile_number" id="mobile_number" class="form-control" required>
            </label>
            <input type="submit" value="Log Visitor" class="btn btn-primary">
            
            
        </form>
    </div>
    <div class="container">
        <table class="table table-bordered table-striped table_sm table-hower">

            <thead class="table-dark">
                <tr>
                    <th>Student Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Mobile Number</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="Visitor_data">
                
               
            </tbody>
        </table>
    </div>
    <div class="container  bs-grey text-red" >
        <h2 align="center" >Results According To Above Data</h2>
        <div class="d-inline p-2  text-black"><p>Toatal Male=> <span id="male">0</span></p>
            <p > Total Female=> <span id="female" >0</span></p>
            <p> Total Adult=> <span id="adult">0</span></p>
            <p> Total Younger=> <span id="younger">0</span></p></div>
        
    </div>
    <script src="test.js"></script>    
</body>
</html>
